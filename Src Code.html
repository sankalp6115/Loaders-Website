<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+AR:wght@100..400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Loader Library2.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <style>
  body{
    overflow-x: hidden;
    background-image: url(https://wallpapers-clan.com/wp-content/uploads/2024/02/smiling-naruto-uzumaki-anime-desktop-wallpaper-preview.jpg);
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    margin: 0px;
}
header{
    background-color: #181717;
    height: 12vh;
    width: 100vw;
    margin-bottom: 10px;
    padding-top: 10px;
}
svg{
    margin-top: -30px;   
}
svg text {
    font-size: 3vw;
    letter-spacing: 8px;
    fill: transparent;
    stroke: white;
    stroke-width: 1px;
    animation: animated-stroke 3s;
    text-anchor: middle;
    dominant-baseline: middle;
    text-shadow: 2px 2px 1px red, -2px -2px 1px cyan;
    font-family: "Playwrite AR", cursive;
}
  
@keyframes animated-stroke {
    0%{
      stroke-dasharray: 0 80%;
    }
    100%{
      stroke-dasharray: 25% 0%;
      stroke-dashoffset: 10%;
    }
}
.whole-box{
    position: relative;
    display: grid;
    grid-template-columns: repeat(3,1fr);
    width: 100vw;
    gap: 10px;
}
.loader{
    display: flex;
    justify-content: center;
    align-items: center;
    height: 45vh;
    transition: 0.2s;
    border-radius: 20px;
}
.loader:hover{
    background-color: black;
}
a:nth-of-type(2n){background-color: rgba(31, 31, 31, 0.5);}
a:nth-of-type(2n+1){background-color: rgba(18, 18, 18, 0.6);}
a:nth-of-type(n+60){display: none;}

/*ScrollBar styling*/
::-webkit-scrollbar {width: 5px;}
::-webkit-scrollbar-track {background: #f1f1f1;}
::-webkit-scrollbar-thumb {background: linear-gradient(rgb(255, 227, 232), hotpink);}

/*Number of loader*/
.loader::before{
    transform: translateX(-15.3vw) translateY(-20vh);
    position: absolute;
    color: gold;
    text-align: center;
    padding: 2px;
    width: 20px;
    opacity: 0;
    transition: 0.1s;
}
.loader:hover::before{
    opacity: 1;
}
.more{
    color: white;   
}
/*---------------------------------------------------------------------------------------------------------------------------------------------LOADER 1*/
.loader1::before{content: '1';}
.loader1 .disc1{
    height: 100px;
    width: 100px;
    border-radius: 50%;
    border-width: 10px;
    border-color: red;
    border-style: solid solid dotted dotted;
    animation: disc1 2s linear infinite;
}
@keyframes disc1 {
    0%{transform: rotate(0); border-color: red red yellow yellow;}
    50%{transform: rotate(180deg); border-color: yellow yellow red red;}
    100%{transform: rotate(360deg); border-color: red red yellow yellow;}
}

/*---------------------------------------------------------------------------------------------------------------------------------------------LOADER2*/
.loader2::before{content: '2';}
.loader2{
    perspective: 150px;
}
.box-load-2{
    transform: rotateX(45deg);
}
.loader2 .disc1{
    height: 100px;
    width: 100px;
    border-radius: 50%;
    border-width: 10px;
    border-color: red transparent gold transparent;
    border-style: double;
    animation: disc2-2 1.5s linear infinite;
}
@keyframes disc2-2 {
    to{transform: rotateZ(360deg);}
}
/*---------------------------------------------------------------------------------------------------------------------------------------------LOADER3*/
.loader3::before{content: '3';}
.loader3 .disc1{
    position: absolute;
    height: 100px;
    width: 100px;
    border-radius: 50%;
    border-style:double;
    border-color: cyan transparent;
    border-width: 8px;
    animation: disc3 2s linear infinite;
}
.loader3 .disc2{
    height: 60px;
    width: 60px;
    border-radius: 50%;
    border-style:dotted;
    border-color: greenyellow;
    border-width: 8px;
    animation: disc3 2s linear infinite reverse;
}
@keyframes disc3 {
    to{transform: rotate(360deg);}
}
/*---------------------------------------------------------------------------------------------------------------------------------------------LOADER4*/
.loader4::before{content: '4';}
.loader4 .ball{
    position: absolute;
    border-radius: 50%;
    background-color: red;
    border: 1px solid white;
    
}
.loader4 .ball1{
    transform: translateY(-45px);
    animation: ball-4 0.5s ease 0.125s infinite alternate;
}
.loader4 .ball2{
    transform: translateX(30px) translateY(-30px);
    animation: ball-4 0.5s ease 0.250s infinite alternate;
}
.loader4 .ball3{
    transform: translateX(45px);
    animation: ball-4 0.5s ease 0.375s infinite alternate;
}
.loader4 .ball4{
    transform: translateX(30px) translateY(30px);
    animation: ball-4 0.5s ease 0.500s infinite alternate;
}
.loader4 .ball5{
    transform: translateY(45px);
    animation: ball-4 0.5s ease 0.625s infinite alternate;
}
.loader4 .ball6{
    transform: translateX(-30px) translateY(30px);
    animation: ball-4 0.5s ease 0.750s infinite alternate;
}
.loader4 .ball7{
    transform: translateX(-45px);
    animation: ball-4 0.5s ease 0.875s infinite alternate;
}
.loader4 .ball8{
    transform: translateX(-30px) translateY(-30px);
    animation: ball-4 0.5s ease 1.000s infinite alternate;
}
@keyframes ball-4 {
    0%{height: 20px; width: 20px;}
    100%{height: 40px; width: 40px;}
}
/*---------------------------------------------------------------------------------------------------------------------------------------------LOADER5*/
.loader5::before{content: '5';}
.loader5{
    --back: rgba(0, 0, 0, 0.307);
    perspective: 200px;
}
.loader5 .ball1{
    border: 2px solid black;
    position: absolute;
    height: 120px;
    width: 120px;
    border-radius: 50%;
    background-image: conic-gradient(blue 0 25%, red 25% 50%, gold 50% 75%, greenyellow 75% 100%);
    animation: disc5 1s infinite linear;
    filter: drop-shadow(0 0 5px white);
    rotate: 90deg;
}
.loader5 .ball2{
    position: absolute; 
    height: 110px;
    width: 80px;
    background-image: conic-gradient(magenta 0 25%,transparent 25% 50%, rgb(0, 179, 255) 50% 75%, transparent 75% 100%);
    border-radius: 50%;
    animation: disc5 1s infinite linear alternate-reverse;
}
@keyframes disc5 {
    to{transform: rotate(360deg);}
}
/*---------------------------------------------------------------------------------------------------------------------------------------------LOADER6*/
.loader6::before{content: '6';}
.loader6 .circle{
    position: absolute;
    filter: blur(2px);
}
.loader6 .circle1{
    height: 100px;
    width: 100px;
    border-radius: 50%;
    border-top: 8px solid red;
    animation: circle6 1s infinite linear; 
}
.loader6 .circle2{
    height: 80px;
    width: 80px;
    border-radius: 50%;
    border-top: 8px solid blue;
    animation: circle6 1s infinite linear reverse;
}
.loader6 .circle3{
    height: 60px;
    width: 60px;
    border-radius: 50%;
    border-top: 8px solid gold;
    animation: circle6 1s infinite linear;
}
@keyframes circle6{
    0%{transform: rotate(0deg);}
    100%{transform: rotate(360deg);}
}
/*---------------------------------------------------------------------------------------------------------------------------------------------LOADER7*/
.loader7::before{content: '7';}
.loader7 .disc1{
    height: 100px;
    width: 100px;
    border-radius: 50%;
    background: radial-gradient(black 0 50%,transparent 50% 100%), repeating-conic-gradient(in lch,burlywood,blueviolet 120deg);
    animation: disc7 1s ease-in-out infinite;
}
@keyframes disc7 {
    to{transform: rotate(360deg);}
}
/*---------------------------------------------------------------------------------------------------------------------------------------------LOADER8*/
.loader8::before{content: '8';}
.loader8 .disc{
    position: absolute;
    border-style: solid;
    border-width: 4px;
    border-color: gold transparent greenyellow transparent;
    border-radius: 50%;
}
@keyframes disc8 {
    0%{transform: rotate(0);}
    100%{transform: rotate(360deg);}
}
.loader8 .disc1{
    height: 65px;
    width: 65px;
    animation: disc8 1.5s linear infinite forwards 0.1s;
}
.loader8 .disc2{
    height: 80px;
    width: 80px;
    animation: disc8 1.5s linear infinite forwards 0.3s;
}
.loader8 .disc3{
    height: 95px;
    width: 95px;
    animation: disc8 1.5s linear infinite forwards 0.5s;
}
.loader8 .disc4{
    height: 110px;
    width: 110px;
    animation: disc8 1.5s linear infinite forwards 0.7s;
}
.loader8 .disc5{
    height: 125px;
    width: 125px;
    animation: disc8 1.5s linear infinite forwards 0.9s;
}
.loader8 .disc6{
    height: 140px;
    width: 140px;
    animation: disc8 1.5s linear infinite forwards 1.1s;
}
/*---------------------------------------------------------------------------------------------------------------------------------------------LOADER9*/
.loader9::before{content: '9';}
.loader9 .bead{
    width: 70px;
    height: 70px;
    background-color: blue;
    border-radius: 50%;
}
.loader9 .bead1{animation: bead9 1s ease-in-out infinite alternate 0.1s;}
.loader9 .bead2{animation: bead9 1s ease-in-out infinite alternate 0.3s;}
.loader9 .bead3{animation: bead9 1s ease-in-out infinite alternate 0.5s;}
@keyframes bead9 {
    0%{transform: scale(0.9);}
    100%{transform: scale(0.1);}
}
/*---------------------------------------------------------------------------------------------------------------------------------------------LOADER10*/
.loader10::before{content: '10';}
.loader10 .box-load-10{
    animation: box10 1s ease-in-out infinite;
}
@keyframes box10 {
    to{transform: rotate(360deg);}
}
.loader10 .part{
    width: 50px;
    height: 50px;
    border-radius: 50%;
    mix-blend-mode: lighten;
}
.loader10 .part1{transform: translateX(25px) translateY(25px); background-color: rgba(255, 0, 43, 0.7);}
.loader10 .part2{background-color: rgba(0, 255, 21, 0.7);} 
.loader10 .part3{transform: translateX(-25px) translateY(-25px); background-color: rgba(0, 166, 255, 0.7);}
/*---------------------------------------------------------------------------------------------------------------------------------------------LOADER11*/
.loader11::before{content: '11';}
.loader11 .part{
    width: 130px;
    height: 130px;
    border-radius: 50%;
    background: radial-gradient(#ffffff4f 0 50%, transparent 50% 100%),conic-gradient(blue 0 0.125turn, transparent 0.125turn 0.250turn, cyan 0.250turn 0.375turn, transparent 0.375turn 0.500turn, greenyellow 0.500turn 0.625turn, transparent 0.625turn 0.750turn, red 0.750turn 0.875turn, transparent 0.875turn 1turn);
    animation: ring11 1s ease-in-out infinite;
}
@keyframes ring11 {
    to{transform: rotate(360deg);}
}
/*---------------------------------------------------------------------------------------------------------------------------------------------LOADER12*/
.loader12::before{content: '12';}
.loader12 .progress-bar-container {
    width: 200px;
    height: 20px;
    margin: 50px 0px;
  }
  
.loader12 .progress-bar-indicator {
    height: 100%;
    background-image: linear-gradient(60deg,rgb(0, 255, 255), rgb(255, 45, 157));
    border-radius: 25px;
  }
  
.loader12 #indicator-1 {
    animation: loader12 2s linear infinite forwards;
  }
  @keyframes loader12{
      0%{width: 0;}
      100%{width: 100%;}
  }
  
/*---------------------------------------------------------------------------------------------------------------------------------------------LOADER13*/
.loader13::before{content: '13';}

.loader13 .one{
    position: absolute;
    height: 100px;
    width: 100px;
    animation: one-13 2s infinite linear;
    border-radius: 20%;
    background: conic-gradient(from var(--angle-grad) in lch,red, yellow, greenyellow, transparent 0.9turn);
    
}
@property --angle-grad {
    syntax: '<angle>';
    inherits: false;
    initial-value: 0deg;
}
@keyframes one-13 {
    0%{--angle-grad: 0deg;}
    100%{--angle-grad: 360deg;}
}
.loader13 .one::after{
    content: '';
    position: absolute;
    height: 80px;
    width: 80px;
    margin: 10px 10px;
    background-color: #000000;
    border-radius: 20%;
    
}
/*---------------------------------------------------------------------------------------------------------------------------------------------LOADER14*/
.loader14::before{content: '14';}
.loader14 .part{
    position: absolute;
    box-shadow: 0 0 10px black inset;
}
.loader14 .tri1{
    height: 40px;
    width: 100px;
    background-color: magenta;
    clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
    transform-origin: bottom center;
    animation: tri 2s ease-in-out infinite alternate;
    z-index: 4;
}
.loader14 .rect{
    height: 40px;
    width: 100px;
    background-color: rgb(0, 165, 3);
    animation: zin 2s linear infinite alternate;
}
@keyframes zin {
    0%{z-index: 2;}
    100%{z-index: 5;}
}
.loader14 .tri2{
    height: 40px;
    width: 100px;
    background-color:rgb(255, 115, 115);
    clip-path: polygon(100% 0%, 0 0,50% 100%);
    transform-origin: top center;
    animation: tri 2s ease-in-out infinite alternate;
    z-index: 1;
}
@keyframes tri {
    0%{transform: rotateX(0);}
    33%{transform: rotateX(180deg);}
    66%{transform: rotateX(0deg);}
    100%{transform: rotateX(180deg);}
}
/*---------------------------------------------------------------------------------------------------------------------------------------------LOADER15*/
.loader15::before{content: '15';}
.loader15{
    display: grid;
    grid-template-columns: repeat(3,1fr);
    place-items: center;
}
.loader15 .sqr{
    height: 30px;
    width: 30px;
}
@keyframes sqr15 {
    0%{background-color: goldenrod;}
    50%{background-color: goldenrod;}
    100%{background-color: cyan;}
}
@property --distX{
    syntax: '<length>';
    inherits: false;
    initial-value: 19.5vh;
}
@property --distY{
    syntax: '<length>';
    inherits: false;
    initial-value: 10vh;
}
.loader15 .sqr1{animation: sqr15 0.5s ease-out infinite alternate-reverse 0.125s; transform: translateX(var(--distX)) translateY(var(--distY)); }
.loader15 .sqr2{animation: sqr15 0.5s ease-out infinite alternate-reverse 0.250s; transform: translateX(0) translateY(var(--distY));}
.loader15 .sqr3{animation: sqr15 0.5s ease-out infinite alternate-reverse 0.375s; transform: translateX(calc(-1*var(--distX))) translateY(var(--distY));}
.loader15 .sqr6{animation: sqr15 0.5s ease-out infinite alternate-reverse 0.500s; transform: translateX(calc(-1*var(--distX))) translateY(0px);}
.loader15 .sqr9{animation: sqr15 0.5s ease-out infinite alternate-reverse 0.625s; transform: translateX(calc(-1*var(--distX))) translateY(calc(-1*var(--distY)));}
.loader15 .sqr8{animation: sqr15 0.5s ease-out infinite alternate-reverse 0.750s; transform: translateX(0px) translateY(calc(-1*var(--distY)));}
.loader15 .sqr7{animation: sqr15 0.5s ease-out infinite alternate-reverse 0.875s; transform: translateX(var(--distX)) translateY(calc(-1*var(--distY)));}
.loader15 .sqr4{animation: sqr15 0.5s ease-out infinite alternate-reverse 1.000s; transform: translateX(var(--distX)) translateY(0px);}
/*---------------------------------------------------------------------------------------------------------------------------------------------LOADER16*/
.loader16::before{content: '16';}
.loader16{
    perspective: 200px;
}
.loader16 .sqr{
    position: relative;
    height: 100px;
    width: 100px;
    background-color: gold;
    transform-style: preserve-3d;
    border-radius: 5px;
    animation: sqr16 2s linear infinite forwards;
}
@keyframes sqr16 {
    0%{transform: rotateX(0) rotateY(0);}
    25%{transform: rotateX(-180deg) rotateY(0);}
    50%{transform: rotateX(-180deg) rotateY(-180deg);}
    75%{transform: rotateX(0) rotateY(-180deg);}
    100%{transform: rotateX(0) rotateY(0);}
}
/*---------------------------------------------------------------------------------------------------------------------------------------------LOADER17*/
.loader17::before{content: '17';}
.loader17 .ball{
    width: 10px;
    height: 10px;
    border-radius: 50%;
}
@keyframes obj{
    0%{transform: translateY(25px);}
    100%{transform: translateY(-25px);}
}
.loader17 .ball1{animation: obj 0.5s ease-in-out infinite alternate 0.1s; background: red;}
.loader17 .ball2{animation: obj 0.5s ease-in-out infinite alternate 0.2s; background: orange;}
.loader17 .ball3{animation: obj 0.5s ease-in-out infinite alternate 0.3s; background: gold;}
.loader17 .ball4{animation: obj 0.5s ease-in-out infinite alternate 0.4s; background: greenyellow;}
.loader17 .ball5{animation: obj 0.5s ease-in-out infinite alternate 0.5s; background: green;}
.loader17 .ball6{animation: obj 0.5s ease-in-out infinite alternate 0.6s; background: cyan;}
.loader17 .ball7{animation: obj 0.5s ease-in-out infinite alternate 0.7s; background: blue;}
.loader17 .ball8{animation: obj 0.5s ease-in-out infinite alternate 0.8s; background: indigo;}
/*---------------------------------------------------------------------------------------------------------------------------------------------LOADER18*/
.loader18::before{content: '18';}
.loader18 .part{
    position: absolute;
    width: 150px;
    height: 150px;
    border-radius: 50%;
    animation: disc18 4s infinite ease-in-out alternate-reverse;
    background: repeating-conic-gradient(red 0 var(--a-18),transparent var(--a-18) 360deg);
}
@property --a-18 {
    syntax: '<angle>';
    inherits: false;
    initial-value: 0deg;
}
@keyframes disc18 {
0%{--a-18: 0deg;}
100%{--a-18: 360deg;}
}
.loader18 .cover{
position: absolute;
height: 90px;
width: 148px;
background-color: black;
border-radius: 50%;
}
/*---------------------------------------------------------------------------------------------------------------------------------------------LOADER19*/
.loader19::before{content: '19';}
.loader19 .part{
    position: absolute;
    
    width: 50px;
    height: 75px;
    border-radius: 50px 50px 0 0;
    background-color: red;
    animation: part19 1s ease-in-out infinite alternate;
}
.loader19 .part1{
    transform: rotate(45deg) translateY(-13px);
}
.loader19 .part2{
    transform: rotate(-45deg) translateY(-13px);
}
@keyframes part19{
0%{scale:.75;}
20%{scale:1;}
40%{scale:.75;}
60%{scale:1;}
80%{scale:.75;}
100%{scale:.75;}
}
/*---------------------------------------------------------------------------------------------------------------------------------------------LOADER20*/
.loader20::before{content: '20';}
.loader20 .star{
    position: absolute;
    height: 50px;
    width: 50px;
    clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
}
.loader20 .star1{transform: translateX(0) translateY(-40px);     animation: star20 0.6s infinite ease-in-out alternate 0.125s;}
.loader20 .star2{transform: translateX(28px) translateY(-28px);  animation: star20 0.6s infinite ease-in-out alternate 0.250s;}
.loader20 .star3{transform: translateX(40px) translateY(0);      animation: star20 0.6s infinite ease-in-out alternate 0.375s;}
.loader20 .star4{transform: translateX(28px) translateY(28px);   animation: star20 0.6s infinite ease-in-out alternate 0.500s;}
.loader20 .star5{transform: translateX(0) translateY(40px);      animation: star20 0.6s infinite ease-in-out alternate 0.625s;}
.loader20 .star6{transform: translateX(-28px) translateY(28px);  animation: star20 0.6s infinite ease-in-out alternate 0.750s;}
.loader20 .star7{transform: translateX(-40px) translateY(0);     animation: star20 0.6s infinite ease-in-out alternate 0.875s;}
.loader20 .star8{transform: translateX(-28px) translateY(-28px); animation: star20 0.6s infinite ease-in-out alternate 1.000s;}
@keyframes star20 {
    0%{background-color: lightgreen; scale: 1;}
    10%{background-color: lightgreen; scale: 1;}
    100%{background-color: cyan; scale: 0.2;}
}
/*---------------------------------------------------------------------------------------------------------------------------------------------LOADER21*/
.loader21::before{content: '21';}
.box-load-21{
    transform: rotate(45deg);
    animation: box21 3.5s linear infinite forwards;
}
@keyframes box21 {
    to{transform: rotate(405deg);}
}
.loader21 .sqr{
    height: 30px;
    width: 30px;
    margin: -10px;
}
.loader21 .box1{animation: box1 1s ease-in-out infinite forwards;}
.loader21 .box2{animation: box2 1s ease-in-out infinite forwards;}
.loader21 .box3{animation: box3 1s ease-in-out infinite forwards;}
.loader21 .box4{animation: box4 1s ease-in-out infinite forwards;}
@keyframes box1 {
0%{transform: none; background-color: red;}
50%{transform: translateX(-20px) translateY(-20px) rotate(180deg); background-color: greenyellow;}
100%{transform: translateX(0px) translateY(0px) rotate(360deg); background-color: red;}
}
@keyframes box2 {
0%{transform: none; background-color: red;}
50%{transform: translateX(20px) translateY(-20px) rotate(180deg); background-color: greenyellow;}
100%{transform: translateX(0px) translateY(0px) rotate(360deg); background-color: red;}
}
@keyframes box3 {
0%{transform: none; background-color: red;}
50%{transform: translateX(-20px) translateY(20px) rotate(180deg); background-color: greenyellow;}
100%{transform: translateX(0px) translateY(0px) rotate(360deg); background-color: red;}
}
@keyframes box4 {
0%{transform: none; background-color: red;}
50%{transform: translateX(20px) translateY(20px) rotate(180deg); background-color: greenyellow;}
100%{transform: translateX(0px) translateY(0px) rotate(360deg); background-color: red;}
}
/*---------------------------------------------------------------------------------------------------------------------------------------------LOADER22*/
.loader22::before{content: '22';}
.loader22 .box-load-22{
    animation: hang 1s ease-in-out infinite alternate;
    transform-origin: center top;
    height: 150px;
    width: 150px;
}
@keyframes hang {
    0%{transform: rotate(-45deg);}
    100%{transform: rotate(45deg);}
}
.loader22 .hang{
    position: absolute;
    height: 100px;
    width: 5px;
    margin-left: 75px;
    background-color: white;
    border-radius: 10px 10px 0 0;
}
.loader22 .text{
    position: absolute;
    
    color: blue;
    font-family: fantasy;
    margin-top: 90px;
    margin-left: 10px;
    font-weight: 900;
    border-radius: 5px;
    padding: 2px;
}
/*---------------------------------------------------------------------------------------------------------------------------------------------LOADER23*/
.loader23::before{content: '23';}

.box-load-23{
    animation: box 1.5s linear infinite;
}
.loader23 .part{
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background: radial-gradient(black 0 50%,transparent 50% 100%), conic-gradient(transparent 0 var(--p-23), greenyellow var(--p-23) 360deg);
    animation: object 4s ease-in-out infinite alternate;
}
@property --p-23{
    syntax: '<angle>';
    initial-value: 0deg;
    inherits: false;
}
@keyframes object{
    0%{--p-23: 0deg;}
    100%{--p-23: 360deg;}
}
@keyframes box{
    to{transform: rotate(360deg);}
}
/*---------------------------------------------------------------------------------------------------------------------------------------------LOADER24*/
.loader24::before{content: '24';}
.loader24 .part{
    position: absolute;
    width: 25px;
    height: 25px;
    animation: object 1s ease-in-out infinite;
}
.loader24 .part1{transform: translateX(-30px) translateY(-30px); box-shadow: 0 0 20px red; animation: dot24 0.5s ease-in-out infinite alternate 0.1s; background-color: red;}  
.loader24 .part2{transform: translateX(0px) translateY(-30px);   box-shadow: 0 0 20px gold; animation: dot24 0.5s ease-in-out infinite alternate 0.2s; background-color: gold;}
.loader24 .part3{transform: translateX(-30px) translateY(0px);   box-shadow: 0 0 20px gold; animation: dot24 0.5s ease-in-out infinite alternate 0.2s; background-color: gold;}

.bead{
    height: 20px;
    width: 20px;
    border: 4px solid white;
    border-radius: 50%;
    position: absolute;
}
@keyframes bead {
    85%{background-color: transparent;}
    100%{background-color: greenyellow;}
}
.bead1{
    transform: translateX(0) translateY(-30px);
    animation: bead 0.5s infinite alternate ease-in-out 0s;
}
.bead2{
    transform: translateX(40px) translateY(0px);
    animation: bead 0.5s infinite alternate ease-in-out 0.1s;
}
.bead3{
    transform: translateX(0) translateY(30px);
    animation: bead 0.5s infinite alternate ease-in-out 0.2s;
}
.bead4{
    transform: translateX(-40px) translateY(0px);
    animation: bead 0.5s infinite alternate ease-in-out 0.3s;
}
/*---------------------------------------------------------------------------------------------------------------------------------------------LOADER57*/
.loader57::before{content: '57';}
.triangle {
width: 0;
height: 0;
border-right: 30px solid  transparent; 
border-left: 30px solid  transparent; 
border-bottom: 50px solid;
position: absolute;
transform-origin: top;
opacity: 0.7;
mix-blend-mode: lighten;
margin-left: -30px;
}
.tri1{
    animation: tri1 3s linear infinite ;
    border-bottom-color: violet;
}
@keyframes tri1 {
    0%{transform: rotate(0deg);}
    85%{transform: rotate(60deg);}
    100%{transform: rotate(60deg);}
}

.tri2{
    animation: tri2 3s linear infinite ;
    border-bottom-color: indigo;
}
@keyframes tri2 {
    0%{transform: rotate(0deg);}
    85%{transform: rotate(120deg);}
    100%{transform: rotate(120deg);}
}

.tri3{
    animation: tri3 3s linear infinite ;
    border-bottom-color: blue;
}
@keyframes tri3 {
    0%{transform: rotate(0deg);}
    85%{transform: rotate(180deg);}
    100%{transform: rotate(180deg);}
}

.tri4{
    animation: tri4 3s linear infinite ;
    border-bottom-color: green;
}
@keyframes tri4 {
    0%{transform: rotate(0deg);}
    85%{transform: rotate(240deg);}
    100%{transform: rotate(240deg);}
}

.tri5{
    animation: tri5 3s linear infinite ;
    border-bottom-color: yellow;
}
@keyframes tri5 {
    0%{transform: rotate(0deg);}
    85%{transform: rotate(300deg);}
    100%{transform: rotate(300deg);}
}

.tri6{
    animation: tri6 3s linear infinite ;
    border-bottom-color: rgb(255, 87, 87);
}
/*---------------------------------------------------------------------------------------------------------------------------------------------LOADER58*/
.loader58::before{content: '58';}
.loader58 .line{
    position: absolute;
    height: 150px;
    margin-top: -70px;
    margin-left: 8px;
    border: 2px dashed greenyellow;
    opacity: 0.6;
}
.loader58 .ball{
    position: absolute;
    height: 15px;
    width: 15px;
    border-radius: 50%;
    border: 2px solid;
    background-color: gold;
    z-index: 100;
}
.loader58 .line1-58{transform: rotate(0);}
.loader58 .line2-58{transform: rotate(22.5deg);}
.loader58 .line3-58{transform: rotate(45deg);}
.loader58 .line4-58{transform: rotate(67.5deg);}
.loader58 .line5-58{transform: rotate(90deg);}
.loader58 .line6-58{transform: rotate(110.5deg);}
.loader58 .line7-58{transform: rotate(135deg);}
.loader58 .line8-58{transform: rotate(157.5deg);}

@property --rad{
syntax: '<percentage>';
inherits: false;
initial-value: 500%;
}
.loader58 .ball1-58{transform:translateX(calc(sin(0deg)*var(--rad)))         translateY(calc(cos(0deg)*var(--rad)));      animation: ball 1s infinite ease-in-out alternate 0s;}
.loader58 .ball2-58{transform:translateX(calc(sin(22.5deg)*var(--rad)))      translateY(calc(cos(22.5deg)*var(--rad)));   animation: ball 1s infinite ease-in-out alternate 0.075s;}
.loader58 .ball3-58{transform:translateX(calc(sin(45deg)*var(--rad)))        translateY(calc(cos(45deg)*var(--rad)));     animation: ball 1s infinite ease-in-out alternate 0.15s;}
.loader58 .ball4-58{transform:translateX(calc(sin(67.5deg)*var(--rad)))      translateY(calc(cos(67.5deg)*var(--rad)));   animation: ball 1s infinite ease-in-out alternate 0.225s;}
.loader58 .ball5-58{transform:translateX(calc(sin(90deg)*var(--rad)))        translateY(calc(cos(90deg)*var(--rad)));     animation: ball 1s infinite ease-in-out alternate 0.30s;}
.loader58 .ball6-58{transform:translateX(calc(sin(110.5deg)*var(--rad)))     translateY(calc(cos(110.5deg)*var(--rad)));  animation: ball 1s infinite ease-in-out alternate 0.375s;}
.loader58 .ball7-58{transform:translateX(calc(sin(135deg)*var(--rad)))       translateY(calc(cos(135deg)*var(--rad)));    animation: ball 1s infinite ease-in-out alternate 0.45s;}
.loader58 .ball8-58{transform:translateX(calc(sin(157.5deg)*var(--rad)))     translateY(calc(cos(157.5deg)*var(--rad)));  animation: ball 1s infinite ease-in-out alternate 0.525s;}

@keyframes ball{
0%{--rad: -400%;}
100%{--rad: 400%;}
}
